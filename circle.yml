machine:
  node:
    version: 7.10.0
dependencies:
  override:
    - npm install
    - npm install webpack -g
    - npm run build
deployment:
  staging:
    branch: master
    commands:
      - git config --global user.email "jksemacio@gmail.com"
      - git config --global user.name "jksemacio"
      - git add /home/ubuntu/web-app/build/
      - git commit -m "added"
      - git push git@heroku.com:semu.git $CIRCLE_SHA1:master